<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div class="image-viewer__container">
        	<div class="image-viewer__title">Image Viewer</div>
        	<div class="image-viewer__main">
        		<button class="image-viewer__button" id="previous">
	        		<img src="./images/back.png" width=100px  />
	        	</button>
	        	<div class="image-viewer__display">
	        		<img id="display"/>
	        		<div class="image-viwer__display-source-wrapper">
	        			<span>
	        				<a />
	        			</span>
	        		</div>
	        	</div>
	        	<button class="image-viewer__button" id="next">
	        		<img src="./images/next.png" width=100px />
	        	</button>
	        </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
